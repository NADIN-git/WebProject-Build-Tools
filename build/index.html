<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<link rel="stylesheet" href=".styles/main.scss">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Datetime superapp</title>
	<script src="./src/main.js" type="module"></script>
<script defer src="main.5b20086a92cf222c50b6.js"></script><link href="main.7feb6eef8a043551f1c6.css" rel="stylesheet"></head>

<body>
	<p>Нажмите кнопку "Калькулятор дат/Таймер", чтобы переключиться между отображением задач</p>
	<button onclick="myFunction()">Калькулятор дат/Таймер</button>

	<div id="calcDiv">
		<form id="datecalc">
			<h3>Калькулятор дат</h3>
			<label>
				<strong>Первая дата:</strong>
				<input type="date" name="firstDate" />
			</label>
			<label>
				<strong>Вторая дата:</strong>
				<input type="date" name="secondDate" />
			</label>
			<button type="submit">Расчитать промежуток</button>
			<p id="datecalc__result"></p>
		</form>
	</div>
	<div id="timeDiv">
		<form id="timeTask">
			<h3>Таймер</h3>
			<label> <strong>Интервал:</strong>
				<input type="text" name="timeInput" />
			</label>
			<button id="timeStart" type="submit" name="timeStart">СТАРТ</button>
			<button id="timeStop" type="submit" name="timeStop">СТОП</button>
			<p id="timeShow"></p>
		</form>
	</div>

	<script>
		function myFunction() {
			let x = document.getElementById("calcDiv");
			let y = document.getElementById("timeDiv");
			if (x.style.display === "block") {
				x.style.display = "none";
				y.style.display = "block";
			} else {
				y.style.display = "none";
				x.style.display = "block"
			}
		}
	</script>

</body>

</html>
